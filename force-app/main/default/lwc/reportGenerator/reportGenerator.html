<template>
    <lightning-card  variant="base" >
        <div class="slds-p-around_medium">
            <h2 class="slds-text-heading_medium slds-p-around_small" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 12rem; margin: 0 auto; text-align: center;">REPORT</h2>
            <div class="slds-grid slds-m-around_large">
                <div class="slds-col slds-size_1-of-2 slds-p-right_x-large">
                    <lightning-input style="width: 70%; margin:auto;" type="date" name="input1" label="Start date" class="slds-input_small" onchange={handleStartDate} required></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-left_x-large">
                    <lightning-input style="width: 70%; margin:auto;" type="date" name="input2" label="End date" class="slds-input_small" onchange={handleEndDate} required></lightning-input>
                </div>
            </div>
            <div class="slds-text-align_center slds-p-top_medium">
                <lightning-button variant="brand" label="Generate Report" onclick={handleClick}></lightning-button>
            </div>
        </div>
    </lightning-card>

    <lightning-card  variant="base">
      
        <template if:true={data}>
            <div>
                <lightning-card title="Chart:" variant="base" class=" slds-p-around" icon-name="utility:chart">
                    <div class="slds-text-align_center" >
                        <template if:true={chartConfiguration}>
                            <c-chart-js chart-config={chartConfiguration}></c-chart-js>
                        </template>
                    </div>
                </lightning-card>
            </div>
        </template>
        
        <template if:false={data}>
            <lightning-card title="Chart: " variant="base" icon-name="utility:chart">
                <div class="slds-text-align_center slds-text-weight_bold slds-text-heading_medium">
                    NO DATA TO DISPLAY!
                </div>
            </lightning-card>
        </template>
    </lightning-card>
    
</template>
